    <u><h1>Formulario de contacto de Apple</h1></u>
    <div class="contenedor">
        <span class="material-symbols-outlined">
            mark_email_unread
            </span>
    </div>
    <form>
        <label>Nombre:</label><br />
        <input required="true" placeholder="Escribe tu nombre" type="text" id="nombre" name="nombre">
        <br />
        <label>Email:</label><br />
        <input type="email" placeholder="Escribe tu email" id="email" name="email" required="true" />
        <br />
        <label>Mensaje:</label><br />
        <input type="text" placeholder="Escribe un mensaje" id="mensaje" name="mensaje" required="true" />
        <br>
        <br>
        <input type="submit" value="Enviar" />
    </form>
    <div class="contenedor">
        <img src="img/Foto formulario.jpg" width="175px" />
    </div>
